<html>
  <head>
    <meta charset="utf-8"/>
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <input type="text" id="exchange-address" placeholder="Your Address" />
        <div id="balance">
          0
        </div>
      </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient" />
        <input type="text" id="signature" placeholder="Signature" />
        <p id="status"></p>
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>

      <div class="sign">
        <h1> Sign </h1>
        <input type="text" id="sign-amount" placeholder="Send Amount" />
        <input type="text" id="sign-recipient" placeholder="Recipient" />
        <input type="text" id="sign-private-key" placeholder="Private Key" />

        <p id="error-signature"></p>
        <div class="button" id="sign-button">
          Sign
        </div>
      </div>
    </div>
  </body>
</html>
